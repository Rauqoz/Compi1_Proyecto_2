<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Front End</title>
    <!-- script para index js -->
    <script src="lib/codemirror.js"></script>
    <link rel="stylesheet" href="lib/codemirror.css" />
    <link rel="stylesheet" href="theme/material.css" />
    <link rel="stylesheet" href="theme/material-darker.css" />
    <script src="mode/javascript/javascript.js"></script>
    <!-- mios -->
    <link href="index.css" type="text/css" rel="stylesheet" />
    <script src="scripts.js"></script>
  </head>
  <body>
    <!-- parte del menu -->
    <div class="navbar">
      <div class="dropdown">
        <button class="dropbtn">
          Menu
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a  onclick="tabOpen()" href="#">Abrir</a>
          <a  onclick="tabNuevo()" href="#">Nuevo</a>
          <a  onclick="tabGuardar()" href="#">Guardar</a>
        </div>
      </div>

      <div class="dropdown">
        <button class="dropbtn">
          Descargar
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a  onclick="tabAmbos()" href="#">Ambos</a>
          <a  onclick="tabJs()" href="#">JavaScript</a>
          <a  onclick="tabPy()" href="#">Python</a>
          <a  onclick="tabPrueba()" href="#">Prueba</a>
        </div>
      </div>
    </div>

    <div class="todo">
      <!-- Cuerpo pagina -->
      <div class="izquierda">
        <h1 class="iden">Raul Quiñonez</h1>
        <h1 class="iden">-----*----</h1>
        <br />
        <!-- parte de las tabs -->
        <div class="tab">
          <button class="tablinks" onclick="openTab(event, 'p1')">
            Petaña 1
          </button>
          <button class="tablinks" onclick="openTab(event, 'p2')">
            Pestaña 2
          </button>
          <button class="tablinks" onclick="openTab(event, 'p3')">
            Pestaña 3
          </button>
          <button class="tablinks" onclick="openTab(event, 'p4')">
            Pestaña 4
          </button>
        </div>
        <!-- Tab content -->
        <div id="p1" class="tabcontent">
          <textarea class="cm1"></textarea>
        </div>

        <div id="p2" class="tabcontent">
          <textarea class="cm2"></textarea>
        </div>

        <div id="p3" class="tabcontent">
          <textarea class="cm3"></textarea>
        </div>

        <div id="p4" class="tabcontent">
          <textarea class="cm4"></textarea>
        </div>
      </div>

      <div class="derecha">
        <h1 class="iden">Errores Js</h1>
        <div class="tabjs">
          <textarea class="e_js"></textarea>
        </div>
        <br />
        <h1 class="iden">Errores Py</h1>
        <div class="tabpy">
          <textarea class="e_py"></textarea>
        </div>
      </div>
    </div>

    <!-- code mirror  -->
    <script>
      var ajustes = {
        lineNumbers: true,
        theme: "material",
      };

      var ajustes2 = {
        lineNumbers: true,
        theme: "material-darker",
      };

      var code1 = CodeMirror.fromTextArea(
        document.querySelector(".cm1"),
        ajustes
      );

      var code2 = CodeMirror.fromTextArea(
        document.querySelector(".cm2"),
        ajustes
      );

      var code3 = CodeMirror.fromTextArea(
        document.querySelector(".cm3"),
        ajustes
      );

      var code4 = CodeMirror.fromTextArea(
        document.querySelector(".cm4"),
        ajustes
      );

      var e_js = CodeMirror.fromTextArea(
        document.querySelector(".e_js"),
        ajustes2
      );

      var e_py = CodeMirror.fromTextArea(
        document.querySelector(".e_py"),
        ajustes2
      );

    </script>

  </body>
</html>
